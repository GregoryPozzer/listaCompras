<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Compras PWA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0d6efd">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center mb-4">ðŸ›’ Lista de Compras</h1>

    <!-- Campos de entrada -->
    <div class="row mb-3 g-2">
      <div class="col-md-5">
        <input type="text" id="itemInput" class="form-control" placeholder="Digite o item">
      </div>
      <div class="col-md-2">
        <input type="number" id="quantidadeInput" class="form-control" placeholder="Qtd" min="1" value="1">
      </div>
      <div class="col-md-3">
        <input type="number" id="precoInput" class="form-control" placeholder="R$" min="0.01" step="0.01">
      </div>

      <!-- BotÃµes -->
      <div class="col-md-2 d-grid gap-2">
        <button id="addButton" type="button" class="btn btn-primary">âž• Adicionar</button>
        <button id="clearButton" type="button" class="btn btn-danger">ðŸ§¹ Limpar Lista</button>
    <!--  <button id="toggleBackgroundBtn" type="button" class="btn btn-secondary">ðŸŒ™ Modo Escuro</button>-->
      </div>
    </div>

    <!-- Lista de compras -->
    <ul id="shoppingList" class="list-group"></ul>

    <!-- Contadores -->
    <div class="mt-4">
      <p><strong> Adicionados:</strong> <span id="contadorAdicionados">0</span></p>
      <p><strong> Removidos:</strong> <span id="contadorRemovidos">0</span></p>
    </div>
  </div>

  <!-- Modal de confirmaÃ§Ã£o para remoÃ§Ã£o -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmModalLabel">Tem certeza?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          Deseja realmente remover este item?
        </div>
        <div class="modal-footer">
          <button type="button" id="modalCancel" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" id="modalConfirm" class="btn btn-danger">Remover</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
