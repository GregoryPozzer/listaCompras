<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Compras PWA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0d6efd">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
 <style>
    /* Modo claro padrÃ£o */
body.light-mode {
  background-color: #f8f9fa; /* bg-light bootstrap */
  color: #212529;
 
}

/* Modo escuro */
body.dark-mode {
  background-color: #121212;
  color: #f8f9fa;
}

/* Ajusta a cor dos elementos dentro do container no modo escuro */
body.dark-mode .container {
  background-color: #1e1e1e;
  border-radius: 8px;
  padding: 20px;
  box-shadow: 0 0 10px rgba(255,255,255,0.1);
}

/* Ajusta os itens da lista para modo escuro */
body.dark-mode .list-group-item {
  background-color: #2a2a2a;
  color: #e0e0e0;
  border-color: #444;
}

/* BotÃµes no modo escuro */
body.dark-mode .btn {
  border-color: #555;
}

body.dark-mode .btn.btn-primary {
  background-color: #0d6efd;
  border-color: #0d6efd;
}

body.dark-mode .btn.btn-secondary {
  background-color: #6c757d;
  border-color: #6c757d;
}

body.dark-mode .btn-outline-secondary {
  color: #ddd;
  border-color: #555;
}

body.dark-mode .btn-outline-secondary:hover {
  background-color: #444;
  color: #fff;
}

body.dark-mode .btn-outline-danger {
  color: #ff6b6b;
  border-color: #ff6b6b;
}

body.dark-mode .btn-outline-danger:hover {
  background-color: #ff6b6b;
  color: #fff;
}


  </style>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center mb-4">ðŸ›’ Lista de Compras</h1>

    <!-- Campos de entrada -->
    <div class="row mb-3 g-2">
      <div class="col-md-5">
        <input type="text" id="itemInput" class="form-control" placeholder="Digite o item">
      </div>
      <div class="col-md-2">
        <input type="number" id="quantidadeInput" class="form-control" placeholder="Qtd" min="1" value="1">
      </div>
      <div class="col-md-3">
        <input type="number" id="precoInput" class="form-control" placeholder="R$" min="0.01" step="0.01">
      </div>

      <!-- BotÃµes -->
      <div class="col-md-2 d-grid gap-2">
        <button id="addButton" type="button" class="btn btn-primary">âž• Adicionar</button>
        <button id="clearButton" type="button" class="btn btn-danger">ðŸ§¹ Limpar Lista</button>
  <!-- <button id="toggleBackgroundBtn" type="button" class="btn btn-secondary">Modo roxo</button>-->
    <button id="toggleBackgroundBtn" type="button" class="btn btn-secondary">ðŸŒ™ Modo Escuro</button>
    <!--<button id="togglteBackgroundBtn" type="button" class="btn btn-secondary"> Modo Roxo </button>-->


      </div>
    </div>

    <!-- Lista de compras -->
    <ul id="shoppingList" class="list-group"></ul>

    <!-- Contadores -->
    <!-- Contadores -->
<div class="mt-4">
  <p><strong>Adicionados:</strong> <span id="contadorAdicionados">0</span>
    <button id="incrementarAdicionados" class="btn btn-sm btn-outline-success">+</button>
    <button id="decrementarAdicionados" class="btn btn-sm btn-outline-warning">-</button>
  </p>

  <p><strong>Removidos:</strong> <span id="contadorRemovidos">0</span>
    <button id="incrementarRemovidos" class="btn btn-sm btn-outline-success">+</button>
    <button id="decrementarRemovidos" class="btn btn-sm btn-outline-warning">-</button>
  </p>
</div>

  </div>

  <!-- Modal de confirmaÃ§Ã£o para remoÃ§Ã£o -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmModalLabel">Tem certeza?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          Deseja realmente remover este item?
        </div>
        <div class="modal-footer">
          <button type="button" id="modalCancel" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" id="modalConfirm" class="btn btn-danger">Remover</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
