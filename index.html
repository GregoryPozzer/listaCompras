<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Compras PWA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d6efd">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center mb-4">ðŸ›’ Lista de Compras</h1>

    <div class="row mb-3 g-2">
      <div class="col-md-5">
        <input type="text" id="itemInput" class="form-control" placeholder="Digite o item">
      </div>
      <div class="col-md-2">
        <input type="number" id="quantidadeInput" class="form-control" placeholder="Qtd" min="1" value="1">
      </div>
      <div class="col-md-3">
        <input type="number" id="precoInput" class="form-control" placeholder="R$" min="0.01" step="0.01">
      </div>
      <div class="col-md-3 d-grid gap-2">
        <button id="addButton" type="button" class="btn btn-primary">âž• Adicionar</button>
        <button id="clearButton" type="button" class="btn btn-danger">ðŸ§¹ Limpar Lista</button>
      </div>
    </div>

    <ul id="shoppingList" class="list-group"></ul>
  </div>

  <!-- Modal para confirmaÃ§Ã£o de remoÃ§Ã£o -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Tem certeza?</h5>
          
        </div>
        
        <div class="modal-footer">
          <button type="button" id="modalCancel" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" id="modalConfirm" class="btn btn-danger">Remover</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap e script principal -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
